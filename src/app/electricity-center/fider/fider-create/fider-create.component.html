<mat-card class="electricity-create">
  <mat-card-header>


    <mat-card-title>Создание Фидера</mat-card-title>
  </mat-card-header>
  <form novalidate #form='ngForm'>
    <mat-card-content class="create-electro-content">
      <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon>note</mat-icon>
          <h4 mat-line>Наименование энергообъекта</h4>
          <p class="form-element">
            <mat-form-field appearance="standard">
              <mat-label>Наименование энергообъекта</mat-label>
              <input matInput placeholder="Placeholder" [(ngModel)]="fider.name" name="Name" type="text" required>
            </mat-form-field>
          </p>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>label_important</mat-icon>
          <h4 mat-line>Мощность</h4>
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Мощность</mat-label>
              <input matInput placeholder="Placeholder" [(ngModel)]="fider.power" name="Power" type="number" min="1" required>
            </mat-form-field>
          </p>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>label_important</mat-icon>
          <h4 mat-line>Напряжение</h4>
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Напряжение</mat-label>
              <input matInput placeholder="Placeholder" [(ngModel)]="fider.voltage" name="Voltage" type="number" min="1"
                     required>

            </mat-form-field>
          </p>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>explore</mat-icon>
          <h4 mat-line>Геопозиция</h4>
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Геопозиция</mat-label>
              <input matInput placeholder="Placeholder" [(ngModel)]="fider.geocode" name="Geocode" type="text" required>

            </mat-form-field>
          </p>
        </mat-list-item>

        <br>

      </mat-list>
      <div class="row-form-buttons">
        <button mat-raised-button [disabled]="form.invalid" (click)="onSubmit()">Добавить энергообъект</button>
        <button mat-raised-button color="accent" (click)="back()">Отменить</button>

      </div>
    </mat-card-content>
  </form>
</mat-card>
